<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>
    <script>
        class Foo{
            constructor (name) {
                this._name = name;
            }

            getName () {
                return this._name;
            }
        }

        class Bar extends Foo {
            getName () {
                return super.getName() + ' Excas';
            }
        }

        let bar = new Bar('X');
        console.log(bar.getName()); // output: X Excas
    </script>
</body>
</html>
