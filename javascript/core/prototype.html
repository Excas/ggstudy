<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>
    <script>
        // 构造函数
        function Foo(y) {
            // 创建一个属性 “y”
            this.y = y;
        }

        // 定义x继承自Foo
        Foo.prototype.x = 10;

        // 定义一个方法继承Foo
        Foo.prototype.calculate = function (z) {
            return this.x + this.y + z;
        }

        // 使用Foo 来新建两个对象
        var b = new Foo(20);
        var c = new Foo(30);

        // 调用calculate
        b.calculate(30);
        c.calculate(40);

        console.log('b.calculate(30): ' + b.calculate(30))   // output: 60
        console.log('c.calculate(40): ' + c.calculate(40))   // output: 80
        console.log(
            b.__proto__ === Foo.prototype, // true
            c.__proto__ === Foo.prototype, // true

            b.constructor === Foo, // true
            c.constructor === Foo, // true

            Foo.prototype.constructor === Foo, // true

            b.calculate === b.__proto__.calculate, // true
            b.__proto__.calculate === Foo.prototype.calculate // true

        )


    </script>
</body>
</html>
